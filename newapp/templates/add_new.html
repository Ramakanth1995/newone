@import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

*, *:after, *:before {

}

body {

img {

}

.card-image {

.card-heading {

.card-form {

	}
}

.input-label {

.input-field {

}

.action {

}

.action-button {

.card-info {
